syntax = "proto3";

package access_code;

option go_package = "github.com/hobbyfarm/gargantua/v3/protos/accesscode";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

// Service definition
service AccessCodeSvc {
    // Resource oriented RPCs for AccessCodes:
    rpc CreateAc (CreateAcRequest) returns (google.protobuf.Empty);
    rpc GetAc (ResourceId) returns (AccessCode);
    rpc UpdateAc (UpdateAccessCodeRequest) returns (google.protobuf.Empty);
    rpc DeleteAc (ResourceId) returns (google.protobuf.Empty);
    rpc DeleteCollectionAc (ListOptions) returns (google.protobuf.Empty);
    rpc ListAc (ListOptions) returns (ListAcsResponse);

    // Resource oriented RPCs for OneTimeAccessCodes:
    rpc CreateOtac (CreateOtacRequest) returns (OneTimeAccessCode);
    rpc GetOtac (ResourceId) returns (OneTimeAccessCode);
    rpc UpdateOtac (OneTimeAccessCode) returns (google.protobuf.Empty);
    rpc DeleteOtac (ResourceId) returns (google.protobuf.Empty);
    rpc DeleteCollectionOtac (ListOptions) returns (google.protobuf.Empty);
    rpc ListOtac (ListOptions) returns (ListOtacsResponse);

    // Helper functions
    rpc ValidateExistence (ResourceId) returns (ResourceValidation);
    rpc GetAccessCodesWithOTACs (ResourceIds) returns (ListAcsResponse);
    rpc GetAccessCodeWithOTACs (ResourceId) returns (AccessCode);
    rpc GetClosestAccessCode (ClosestAcRequest) returns (ResourceId);
}

message ResourceId {
    string id = 1;
}

message ResourceIds {
    repeated string ids = 1;
}

message ResourceValidation {
    bool valid = 1;
}

message OneTimeAccessCode {
    string id = 1;
    string user = 2;
    string redeemed_timestamp = 3;
    map<string, string> labels = 4;
}

message ListOptions {
    string label_selector = 1;
}

message ListOtacsResponse {
    repeated OneTimeAccessCode otacs = 1;
}

message CreateOtacRequest {
    string se_name = 1;
    string se_uid = 2;
}

message CreateAcRequest {
    string ac_name = 1;
    string se_name = 2;
    string se_uid = 3;
    string description = 4;
    repeated string scenarios = 5;
    repeated string courses = 6;
    string expiration = 7;
    bool restricted_bind = 8;
    string restricted_bind_value = 9;
    bool printable = 10;
}

message AccessCode {
    string id = 1;
    string description = 2;
    repeated string scenarios = 3;
    repeated string courses = 4;
    string expiration = 5;
    bool restricted_bind = 6;
    string restricted_bind_value = 7;
    bool printable = 8;
    map<string, string> labels = 9;
}

// To determine if a boolean value was provided or not for the restricted_bind and printable field, we need to use a wrapper type.
// Otherwise we can not tell if the value was provided or the default value (false) was set
message UpdateAccessCodeRequest {
    string id = 1;
    string description = 2;
    repeated string scenarios = 3;
    repeated string courses = 4;
    string expiration = 5;
    google.protobuf.BoolValue restricted_bind = 6;
    string restricted_bind_value = 7;
    google.protobuf.BoolValue printable = 8;
    map<string, string> labels = 9;
}

message ListAcsResponse {
    repeated AccessCode access_codes = 1;
}

message ClosestAcRequest {
    string user_id = 1;
    string course_or_scenario_id = 2;
}